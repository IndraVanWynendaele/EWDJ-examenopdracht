<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>My Tickets</title>
	<link rel="stylesheet" th:href="@{/css/myTickets.css}">
	<link rel="icon" type="image/x-icon" href="/images/paris-favicon.ico">
</head>
<body>
	<header th:include="navbar :: navigation"></header>
    <div class="tickets_table">
        <table>
            <div class="add_game_btn">
                <h2>TICKETS</h2>
            </div>
            <thead>
                <tr>
                    <th>SPORT</th>
                    <th>DATE</th>
                    <th>TIME</th>
                    <th>DISCIPLINE</th>
                    <th>LOCATION</th>
                    <th class="right_td">PRICE</th>
                    <th class="right_td">AMOUNT</th>
                </tr>
            </thead>
            <tbody>
				<tr th:each="groupedTicket : ${groupedTickets}">
                    <td th:text="${groupedTicket[0].sport.name}"></td>
                    <td th:text="${{groupedTicket[0].date}}"></td>
                    <td th:text="${groupedTicket[0].time}"></td>
                    <td th:text="${#strings.listJoin(groupedTicket[0].disciplines.![name], ', ')}"></td>
                    <td th:text="${groupedTicket[0].location.name}"></td>
                    <td th:text="|â‚¬ ${#numbers.formatDecimal(groupedTicket[0].price, 0, 2)}|" class="right_td"></td>
                    <td th:text="${groupedTicket[1]}" class="right_td"></td>
                </tr>
            </tbody>
        </table>
        <div class="sports_table_bottom">
       		<a href="/sports">
	            <button >
	                &lt; BACK </button>
	        </a>	
        </div>
    </div>
</body>
</html>
