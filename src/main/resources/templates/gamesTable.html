<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Games</title>
	<link rel="stylesheet" th:href="@{/css/gamesTable.css}">
</head>
<body>
	<header>
        <img src="/images/flame.png" alt="logo">
        <p>Admin</p>
        <p>email.email@gmail.com</p>
        <form th:action="@{/logout}" method="post">
        	<button type="submit" value="Logout">Logout</button>
        </form>
    </header>
    <div class="games_table">
        <h4>&gt; 6 TICKETS WERE PURCHASED &lt;</h4>
        <table>
            <div class="add_game_btn">
                <h2 th:text="|${sport.name} - Games|"></h2>
                <a href="/games/add">
                	<button>ADD NEW GAME &gt;</button>
                </a>
            </div>
            <thead>
                <tr>
                    <th></th>
                    <th>DATE</th>
                    <th>TIME</th>
                    <th>LOCATION</th>
                    <th>DISCIPLINE</th>
                    <th class="right_td">PRICE</th>
                    <th class="right_td"># AVAILABLE</th>
                    <th class="right_td"># BOUGHT</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="game: ${sport.games}">
                    <td>
                        <button>BUY</button>
                    </td>
                    <td th:text="${game.date}"></td>
                    <td th:text="${game.time}"></td>
                    <td th:text="${game.location}"></td>
                    <td th:text="${game.disciplines}"></td>
                    <td th:text="${game.price}" class="right_td">â‚¬50,00</td>
                    <td th:text="${game.amountAvailable}" class="right_td">100</td>
                    <td th:text="${game.amount}" class="right_td">6</td>
                </tr>
            </tbody>
        </table>
        <div class="games_table_bottom">
        	<a href="/sports">
	            <button>
	                &lt; BACK </button>
	        </a>
        </div>
    </div>
</body>
</html>
