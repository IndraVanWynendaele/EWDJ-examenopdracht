<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Games</title>
	<link rel="stylesheet" th:href="@{/css/gamesTable.css}">
</head>
<body>
	<header>
        <img src="/images/flame.png" alt="logo">
        <p th:text="${role}"></p>
        <p th:text="${email}"></p>
        <form th:action="@{/logout}" method="post">
				<input type="submit" value="Logout" />
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		</form>
    </header>
    <div class="games_table">
        <h4 th:if="${role == 'USER'}">&gt; 6 TICKETS WERE PURCHASED &lt;</h4>
        <table>
            <div class="add_game_btn">
                <h2 th:text="|${sport.name} - Games|"></h2>
                <a th:if="${role == 'ADMIN'}" th:href="|/sports/${sport.id}/games/add|">
                	<button>ADD NEW GAME &gt;</button>
                </a>
            </div>
            <thead>
                <tr>
                    <th></th>
                    <th>DATE</th>
                    <th>TIME</th>
                    <th>LOCATION</th>
                    <th>DISCIPLINE</th>
                    <th class="right_td">PRICE</th>
                    <th class="right_td"># AVAILABLE</th>
                    <th th:if="${role == 'USER'}" class="right_td"># BOUGHT</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="game: ${games}">
                    <td>
                    	<a th:href="@{/sports}">
                        	<button class="hover">BUY</button>
                        </a>
                    </td>
                    <td th:text="${{game.date}}"></td>
                    <td th:text="${game.time}"></td>
                    <td th:text="${game.location.name}"></td>
					<td th:text="${#strings.listJoin(game.disciplines.![name], ', ')}"></td>
                    <td th:text="|â‚¬ ${#numbers.formatDecimal(game.price, 2, 2)}|" class="right_td"></td>
                    <td th:text="${game.amountAvailable}" class="right_td"></td>
                    <td th:if="${role == 'USER'}" class="right_td">6 TODO</td>
                </tr>
            </tbody>
        </table>
        <div class="games_table_bottom">
        	<a href="/sports">
	            <button>
	                &lt; BACK </button>
	        </a>
        </div>
    </div>
</body>
</html>
